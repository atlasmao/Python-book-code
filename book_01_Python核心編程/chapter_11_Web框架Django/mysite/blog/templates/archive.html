<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/">返回</a>
    <hr>
    <form action="create/" method="post">
        {% csrf_token %}
        <table>{{ form }}</table>
        <br>
        <input type="submit">
    </form>
    <hr>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp }}</p>
    <p>{{ post.body }}</p>
    <hr>
    {% endfor %}

</body>
</html>
